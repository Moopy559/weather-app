<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- MAIN COMPONENT -->
      <section class="main">
        <div class="stats">
          <h2></h2>
          <h3></h3>
          <h4></h4>
        </div>
        <img src="" alt="" />
      </section>
      <!-- MAIN COMPONENT END -->
      <!-- SEARCH INPUT -->
      <form onsubmit="return false;">
        <input id="searchBar" type="text" placeholder="eg. Brisbane" />
        <button id="searchBtn" type="button">Search</button>
      </form>
      <!-- SEARCH INPUT END -->
      <!-- MINOR COMPONENT -->
      <section class="minor">
        <div id="sunrise">sunrise</div>
        <div id="sunset">sunset</div>
        <div id="humidity"></div>
        <div id="precip_mm">precip_mm</div>
      </section>
      <!-- MINOR COMPONENT END -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
